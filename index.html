<html>




 <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
 <script type="text/javascript" src="assets/js/index.js"></script>


<head>
		<title> Hang Man Game</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/index.css">
		
	</head>

<body onkeydown="myFunction(event)">
	<div class="container">
		<div class="row">
			<div class="col-md-12 , textcenter , border">
				<h1>INITIAL GUESS!</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div id ="photo" class="col-md-8 , pull-left , picstyle"> <!--images-->
				<img src="assets/img/question.jpg">
			</div>
			
			<div class="col-md-4 , pull-right" > <!--Right column /w message, blanks, guessed letters-->
				<!-- 	<div class="container"> -->
				<div class="row , messagebox , panel-success , panel">
					<div class="panel-heading">Message Box</div> <!--message board-->
						<h2> <u></u></h2>
						<h2 id="message" onclick="messagebox(this)"> Click --> HERE <-- Start Game!</h2>							
				</div>
				
				<div class="row , panel , blankfill , panel-success , wordguess">
					<div class="panel-heading">Word to Guess</div>
					<div class="panel-body">
						<h2> <u></u></h2>
						<h3 id="blankfill"> </h3>
					</div>
				<!-- 	</div> -->
				</div>
			

		
				<div class="row , wins , panel , panel-success">
					<div class="panel-heading">Number of Wins</div>
					<h2> <u></u></h2>
					<h3 id="numwins"> 0</h3>
				<!-- 	</div> -->
				</div>
			
				<div class="row , chance , panel , panel-success">
					<div class="panel-heading">Number of Chances Left!</div>
		
					<h2> <u></u></h2>
					<h3 id="countdown"> 7</h3>
				</div>

				<div class="row , wrongchoice , panel , panel-success">
					<div class="panel-heading"> Wrong Letters </div>
					<div class="panel-body">
						<h2><u></u></h2>
						<h3 id="wrongletters">  </h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="soundclip"> </div>

</body>

</html>
